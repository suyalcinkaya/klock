<!doctype html>
<html lang="en" data-ng-app="klock" class="ng-cloak">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Klock</title>
        <meta name="pinterest" content="nopin" />

        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="controller as vm">
        <div id="klock" class="animated fadeIn delayed_025s">
            <p id="klock__line-1"><span id="it" class="active">IT</span><span>L</span><span id="is" class="active">IS</span><span>ASONUR</span></p>
            <p id="klock__line-2"><span>AC</span><span id="quarter" class="desc">QUARTER</span><span>BS</span></p>
            <p id="klock__line-3"><span id="twenty" class="desc">TWENTY</span><span id="five" class="desc">FIVE</span><span>X</span></p>
            <p id="klock__line-4"><span id="half" class="desc">HALF</span><span>B</span><span id="ten" class="desc">TEN</span><span>F</span><span id="to" class="desc">TO</span></p>
            <p id="klock__line-5"><span id="past" class="desc">PAST</span><span>ERU</span><span id="nine" class="hr">NINE</span></p>
            <p id="klock__line-6"><span id="one" class="hr">ONE</span><span id="six" class="hr">SIX</span><span id="three" class="hr">THREE</span></p>
            <p id="klock__line-7"><span id="four" class="hr">FOUR</span><span id="five-hr" class="hr">FIVE</span><span id="two" class="hr">TWO</span></p>
            <p id="klock__line-8"><span id="eight" class="hr">EIGHT</span><span id="eleven" class="hr">ELEVEN</span></p>
            <p id="klock__line-9"><span id="seven" class="hr">SEVEN</span><span id="twelve" class="hr">TWELVE</span></p>
            <p id="klock__line-10"><span id="ten-hr" class="hr">TEN</span><span>SE</span><span id="oclock" class="desc">OCLOCK</span></p>
            <p id="klock__line-11"><span>ME</span><span id="midnight" class="hr">MIDNIGHT</span><span>L</span></p>
        </div>
    </body>
</html>
